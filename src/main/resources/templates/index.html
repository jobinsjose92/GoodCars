<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Cars</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


<form th:action="@{/cars}" th:object="${cars}" method="post">
    <input type="text" name="name" th:field="*{name}" PLACEHOLDER="enter the name of car" />
    <br><br>
    <input type="text" name="year" th:field="*{year}" PLACEHOLDER="enter the year of car" /> <br><br>
    <input type="text" name="Model" th:field="*{model}" PLACEHOLDER="enter the model of car" />
    <br><br>
    <button type="submit" class="button">Submit</button>
</form>










</body>

</html>
