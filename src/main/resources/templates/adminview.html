<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GoodCars</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css} "/>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>



<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand" href="#"> <img th:src="@{/images/img2.png}" width="30" height="30"  alt="no"/>GoodCars</a>

        <ul class="nav navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link"  href="#">New Cars</a></li>
            <li class="nav-item"><a class="nav-link"  href="#">Used Cars</a></li>
            <li class="nav-item"><a class="nav-link"  href="#">About</a></li>
            <li class="nav-item"><a class="nav-link"  href="#">Contact</a></li>
        </ul>
        <form class="navbar-form navbar-nav mr-auto" action="/action_page.php">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default bg-white">Submit</button>
        </form>
    </div>
</nav>

<!--<h1 th:text="${displaycars}"></h1>-->
<h4 class="mb-3 mt-5" >USED CARS</h4>
<div th:each="cars:${viewcar}">
    <div class="card" style="width: 58rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">

            <h1 class="card-title" th:inline="text" th:text="${cars.name}"></h1>
            <p class="card-text" th:text="${'Model: '  +  cars.model}"></p>
            <p class="card-text" th:text="${'Year: '  +cars.year}"></p>
            <a href="#" class="btn btn-primary">View Details</a>
            <a href="#" class="btn btn-primary" th:attr="href='/cars/delete/'+${cars.number}">DELETE</a>
        </div>
    </div>
</div>



</body>
</html>
